<!DOCTYPE html>
<app-search></app-search>
<md-grid-list cols="3"rowHeight="4:2">
  <md-grid-tile 
  *ngFor="let result of displayResultsArray['results']"
  >

  <md-card>
    <md-card-title>
    {{result.name}}
  </md-card-title>
  <md-card-content>
    {{result.formatted_address}}
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary">more details</button>
  </md-card-actions>
  </md-card>
     
  
</md-grid-tile>
</md-grid-list>
